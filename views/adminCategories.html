{{template "adminHeader.html" . }}


<div class="container-fluid">

    <!-- Page Heading -->

                   <!-- DataTales Example -->
                   <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Categories</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                    
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Category ID</th>
                                        <th>Name</th>
                                        <th>Product Count</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{range $index, $category := .Data.Categories }}
                                    <tr>
                                        <td>{{$category.ID}}</td>
                                        <td>{{$category.Name}} </td>
                                        <td>product count here</td>
                                        <td>
                                            <a href="/admin/category/update/{{ $category.ID }}" class="btn btn-primary">Edit</a>
                                            <a href="/admin/category/delete/{{ $category.ID }}" class="btn btn-danger">Delete</a>
                                        </td>
                                    </tr>
                                    {{end}}
                                </tbody>
                            </table>
                            
                        </div>
                    </div></div></div>
</div>
                    </div></div></div>
