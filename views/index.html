{{ template "header.html" . }}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">
    
    <div class="intro-banner-wrap">
        <img src="" class="img-fluid rounded">
    </div>
    
    </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->
    
    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
    <div class="container">
    
    <header class="section-heading">
        <a href="./product" class="btn btn-outline-primary float-right">See all</a>
        <h3 class="section-title">Popular products</h3>
    </header><!-- sect-heading -->
    
        
    <div class="row">
        {{ range $index, $product := .Data.Products}}
        <div class="col-md-3">
            <div class="card card-product-grid">
                <a href="/product/{{$product.Link}}" class="img-wrap"> <img src="{{$product.Image}}"> </a>
                <figcaption class="info-wrap">
                    <a href="/product/{{$product.Link}}" class="title">{{ $product.Name}}</a>
                    <div class="price mt-1">${{ $product.Price}}</div> <!-- price-wrap.// -->
                </figcaption>
            </div>
        </div>
        {{end}}

    </div> <!-- row.// -->
    
    </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->
    
    
{{ template "footer.html" . }}
